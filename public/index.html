<body>
    <div class="container">
        <div class="main">
      <div class="card text-white bg-primary mb-3 " style="max-width: 18rem;">
        <div class="card-header">TotalConfirm</div>
        <div class="card-body">
          <h5 class="card-title" id="TotalConfirm">Primary card title</h5>
        </div>
      </div>
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header">totalDeaths</div>
        <div class="card-body">
          <h5 class="card-title" id="totalDeaths">Secondary card title</h5>
        </div>
      </div>
    
    
      <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">totalRecovered</div>
        <div class="card-body">
          <h5 class="card-title" id="totalRecovered">Success card title</h5>
        </div>
      </div>
    </div>
    
    <div class="main">
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">newConfirmed</div>
        <div class="card-body">
          <h5 class="card-title" id="newConfirmed">Danger card title</h5>
        </div>
      </div>
    
      
      <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">newDeaths</div>
        <div class="card-body">
          <h5 class="card-title" id="newDeaths">Warning card title</h5>
        </div>
      </div>
    
    
      <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">newRecovered</div>
        <div class="card-body">
          <h5 class="card-title" id="newRecovered">Info card title</h5>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
        <canvas id="chart" width="500" height="500"></canvas>
    </div>
    <canvas id="myChart"></canvas><br>
    <hr style="width:100%;">
    <div class="form-group">
      
      <center>
        <h4>Display Data By Each Country :</h4>
        <button onclick="fetchCountries()" class="btn btn-light" id="loadCount">Load Countries</button>
        <select name="" id="countries">
          <option id="test"> Select Your Country </option>
        </select>
      </center>
      <br>
      <canvas id="myChart1"></canvas>
      <br>
      <table id="tableCountry" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Country Name</th>
            <th scope="col">Country Code</th>
            <th scope="col">Confirmed Cases</th>
            <th scope="col">Deaths</th>
            <th scope="col">Recovred</th>
            <th scop="col">Lat - Lon</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="dataCountry">
        </tbody>
      </table>
      <br>
    </div>
  </div>
</div>
